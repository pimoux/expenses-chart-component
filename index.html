<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
  <main id="main">
    <div class="card">
      <div class="header">
        <div class="current-balance">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <img src="/images/logo.svg" alt="logo" />
      </div>
      <div class="body">
        <p class="title">Spending - Last 7 days</p>
        <div class="stats"></div>
        <div class="separator"></div>
        <div class="global-stats">
          <div>
            <p class="total-month">Total this month</p>
            <p class="month-amount">$478.33</p>
          </div>
          <div>
            <p class="percentage-text">+2.4%</p>
            <p class="from-last-month">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
